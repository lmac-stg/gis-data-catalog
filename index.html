
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GIS Data Catalog</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        table img {
            width: 90px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
        table img:hover {
            transform: scale(1.1);
            border-color: #007bff;
            box-shadow: 0 2px 6px rgba(0,123,255,0.3);
        }
        .thumbnail-cell {
            text-align: center;
            padding: 5px;
            vertical-align: middle;
        }
        .image-placeholder {
            width: 90px;
            height: 60px;
            background-color: #3a3a3a;
            border: 1px dashed #666;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #aaa;
            font-size: 11px;
            text-align: center;
            margin: 0 auto;
        }
        .category-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            text-align: center;
            min-width: 60px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .category-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        .category-ZONING { background-color: #8e44ad; }
        .category-REGIONAL { background-color: #3498db; }
        .category-INFRASTRUCTURE { background-color: #e67e22; }
        .category-TRANSPORTATION { background-color: #2ecc71; }
        .category-PARCELS { background-color: #e74c3c; }
        .category-TERRAIN { background-color: #95a5a6; }
        .category-ENVIRONMENTAL { background-color: #27ae60; }
        .category-FACILITIES { background-color: #f39c12; }
        .category-HISTORIC { background-color: #9b59b6; }
        
        /* Image popup modal styles */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            cursor: pointer;
        }
        .modal-content {
            display: block;
            margin: auto;
            max-width: 90%;
            max-height: 90%;
            margin-top: 5%;
            border-radius: 8px;
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-modal:hover {
            color: #ccc;
        }
        
        /* Request data modal styles */
        .request-modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        .request-modal-content {
            background-color: #2d2d2d;
            margin: 5% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
            border: 1px solid #555;
        }
        .request-modal h3 {
            margin-top: 0;
            color: #ffffff;
        }
        .request-modal label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #cccccc;
        }
        .request-modal input, .request-modal textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #555;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-color: #3a3a3a;
            color: #e0e0e0;
        }
        .request-modal input:focus, .request-modal textarea:focus {
            border-color: #007bff;
            outline: none;
        }
        .request-modal textarea {
            height: 120px;
            resize: vertical;
        }
        .request-modal-buttons {
            text-align: right;
            margin-top: 20px;
        }
        .request-modal button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .request-modal .cancel-btn {
            background-color: #555;
            color: white;
        }
        .request-modal .cancel-btn:hover {
            background-color: #666;
        }
        .request-modal .send-btn {
            background-color: #007bff;
            color: white;
        }
        .request-modal .send-btn:hover {
            background-color: #0056b3;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff;
        }
        p {
            color: #cccccc;
        }
        #gisTable {
            width: 100%;
            background-color: #2d2d2d;
        }
        #gisTable td {
            vertical-align: middle;
            padding: 8px;
            background-color: #2d2d2d;
            color: #e0e0e0;
            border-bottom: 1px solid #444;
        }
        #gisTable th {
            padding: 10px 8px;
            background-color: #333333;
            color: #ffffff;
            border-bottom: 2px solid #555;
        }
        /* DataTables dark theme overrides */
        .dataTables_wrapper {
            color: #e0e0e0;
        }
        .dataTables_length select,
        .dataTables_filter input {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .dataTables_info,
        .dataTables_paginate {
            color: #cccccc;
        }
        .paginate_button {
            background-color: #444 !important;
            color: #e0e0e0 !important;
        }
        .paginate_button:hover {
            background-color: #555 !important;
        }
        .paginate_button.current {
            background-color: #007bff !important;
        }
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-text {
            flex-grow: 1;
        }
        .header-text h1 {
            margin: 0;
            font-size: 24px;
        }
        .header-text p {
            margin: 5px 0 0 0;
        }
        .header-logo {
            margin-left: 20px;
        }
        .header-logo img {
            height: 60px;
            width: auto;
        }
    </style>
</head>
<body>
<div class="header-container">
    <div class="header-text">
        <h1>GIS Data Catalog â€“ Austin & Nashville</h1>
        <p>Search, sort, and filter through available GIS datasets. Reach out to the Design Tech team when you find a dataset of interest.</p>
    </div>
    <div class="header-logo">
        <img src="images/Logo2.png" alt="Company Logo">
    </div>
</div>
<div id="filterControls" style="margin-bottom: 15px;">
    <button id="clearFilter" onclick="clearCategoryFilter()" style="padding: 8px 16px; background-color: #555; color: white; border: none; border-radius: 4px; cursor: pointer; display: none;">Clear Category Filter</button>
    <button id="requestDataBtn" onclick="openRequestModal()" style="padding: 8px 16px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Request Data</button>
    <span id="filterStatus" style="margin-left: 10px; font-style: italic; color: #aaa;"></span>
</div>
<table id="gisTable" class="display">
    <thead>
        <tr>
            <th>Database</th>
            <th>Layer</th>
            <th>Category</th>
            <th>Type</th>
            <th>Preview Image</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- Image popup modal -->
<div id="imageModal" class="image-modal">
    <span class="close-modal">&times;</span>
    <img class="modal-content" id="modalImage">
</div>

<!-- Request data modal -->
<div id="requestModal" class="request-modal">
    <div class="request-modal-content">
        <span class="close-modal" onclick="closeRequestModal()">&times;</span>
        <h3>Request GIS Data</h3>
        <form id="requestForm">
            <label for="requesterName">Your Name:</label>
            <input type="text" id="requesterName" name="requesterName" required>
            
            <label for="requesterEmail">Your Email:</label>
            <input type="email" id="requesterEmail" name="requesterEmail" required>
            
            <label for="requestedLayers">Requested Layer(s):</label>
            <input type="text" id="requestedLayers" name="requestedLayers" placeholder="e.g., Zoning, Building Footprints, etc." required>
            
            <label for="requestMessage">Message/Purpose:</label>
            <textarea id="requestMessage" name="requestMessage" placeholder="Please describe what you need this data for and any specific requirements..." required></textarea>
            
            <div class="request-modal-buttons">
                <button type="button" class="cancel-btn" onclick="closeRequestModal()">Cancel</button>
                <button type="button" class="send-btn" onclick="sendDataRequest()">Send Request</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
Papa.parse("GIS_Layer_Catalog.csv", {
    download: true,
    header: false, // Changed to false since CSV has no header
    complete: function(results) {
        console.log("CSV parsing completed:", results);
        if (results.errors && results.errors.length > 0) {
            console.error("CSV parsing errors:", results.errors);
        }
        var data = results.data;
        console.log("Number of rows:", data.length);
        var tbody = "";
        data.forEach(function(row) {
            // row is now an array: [CITY, LAYER, CATEGORY, TYPE, IMAGE, NOTE, IMAGE_URL]
            if(row[0] && row[0].trim() !== "") { // Check if city exists
                var thumbnailContent = "";
                // Use IMAGE_URL (index 6) if available, otherwise IMAGE (index 4)
                var imageUrl = (row[6] && row[6].trim() !== "") ? row[6] : 
                              (row[4] && row[4].trim() !== "") ? "images/" + row[4] : "";
                
                if(imageUrl) {
                    thumbnailContent = "<img src='" + imageUrl + "' alt='" + row[1] + " thumbnail' onclick='openImageModal(\"" + imageUrl + "\")' onerror='this.style.display=\"none\"; this.parentNode.innerHTML=\"<div class=\\\"image-placeholder\\\">No Image Available</div>\";'>";
                } else {
                    thumbnailContent = "<div class='image-placeholder'>No Image Available</div>";
                }
                
                // Create colored category badge with click handler
                var categoryBadge = "<span class='category-badge category-" + row[2] + "' onclick='filterByCategory(\"" + row[2] + "\")'>" + row[2] + "</span>";
                
                tbody += "<tr>" +
                    "<td>" + row[0] + "</td>" +    // CITY
                    "<td>" + row[1] + "</td>" +    // LAYER
                    "<td>" + categoryBadge + "</td>" + // CATEGORY
                    "<td>" + row[3] + "</td>" +    // TYPE
                    "<td class='thumbnail-cell'>" + thumbnailContent + "</td>" +
                    "<td>" + (row[5] || "") + "</td>" + // NOTE
                    "</tr>";
            }
        });
        document.querySelector("#gisTable tbody").innerHTML = tbody;
        window.dataTable = $("#gisTable").DataTable();
    },
    error: function(error) {
        console.error("Error loading CSV file:", error);
        alert("Error loading data. Please make sure you're running this from a web server or check the browser console for details.");
    }
});

// Category filtering functions
var currentCategoryFilter = null;

function filterByCategory(category) {
    if (window.dataTable) {
        // Clear any existing search
        window.dataTable.search('');
        
        // Apply category filter to the Category column (index 2)
        window.dataTable.column(2).search(category).draw();
        
        // Update UI
        currentCategoryFilter = category;
        document.getElementById('clearFilter').style.display = 'inline-block';
        document.getElementById('filterStatus').textContent = 'Showing only: ' + category;
    }
}

function clearCategoryFilter() {
    if (window.dataTable) {
        // Clear all filters
        window.dataTable.search('').columns().search('').draw();
        
        // Update UI
        currentCategoryFilter = null;
        document.getElementById('clearFilter').style.display = 'none';
        document.getElementById('filterStatus').textContent = '';
    }
}

// Image modal functions
function openImageModal(imageSrc) {
    var modal = document.getElementById("imageModal");
    var modalImg = document.getElementById("modalImage");
    modal.style.display = "block";
    modalImg.src = imageSrc;
}

// Close modal when clicking the X or outside the image
document.getElementsByClassName("close-modal")[0].onclick = function() {
    document.getElementById("imageModal").style.display = "none";
}

document.getElementById("imageModal").onclick = function(event) {
    if (event.target === this) {
        this.style.display = "none";
    }
}

// Close modal with Escape key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        document.getElementById("imageModal").style.display = "none";
        document.getElementById("requestModal").style.display = "none";
    }
});

// Request data modal functions
function openRequestModal() {
    document.getElementById("requestModal").style.display = "block";
}

function closeRequestModal() {
    document.getElementById("requestModal").style.display = "none";
    // Clear form
    document.getElementById("requestForm").reset();
}

function sendDataRequest() {
    // Get form data
    var name = document.getElementById("requesterName").value;
    var email = document.getElementById("requesterEmail").value;
    var layers = document.getElementById("requestedLayers").value;
    var message = document.getElementById("requestMessage").value;
    
    // Validate required fields
    if (!name || !email || !layers || !message) {
        alert("Please fill in all required fields.");
        return;
    }
    
    // Create email content
    var subject = "GIS Data Request from " + name;
    var body = "Name: " + name + "\n";
    body += "Email: " + email + "\n";
    body += "Requested Layer(s): " + layers + "\n\n";
    body += "Message/Purpose:\n" + message + "\n\n";
    body += "---\nThis request was sent from the GIS Data Catalog.";
    
    // Create mailto link (replace YOUR_EMAIL with your actual email)
    var mailtoLink = "mailto:lmachaj@stgdesign.com?subject=" + 
                     encodeURIComponent(subject) + 
                     "&body=" + encodeURIComponent(body);
    
    // Open email client
    window.location.href = mailtoLink;
    
    // Close modal and show confirmation
    closeRequestModal();
    alert("Your email client should open with the request. Please send the email to complete your request.");
}

// Close request modal when clicking outside
document.getElementById("requestModal").onclick = function(event) {
    if (event.target === this) {
        closeRequestModal();
    }
}
</script>
</body>
</html>
