
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GIS Data Catalog</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <style>
        table img {
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        table img:hover {
            transform: scale(1.1);
            border-color: #007bff;
            box-shadow: 0 4px 12px rgba(0,123,255,0.3);
        }
        .thumbnail-cell {
            text-align: center;
            padding: 10px;
        }
        .image-placeholder {
            width: 180px;
            height: 120px;
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-size: 14px;
            text-align: center;
        }
        .category-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            min-width: 80px;
        }
        .category-ZONING { background-color: #8e44ad; }
        .category-REGIONAL { background-color: #3498db; }
        .category-INFRASTRUCTURE { background-color: #e67e22; }
        .category-TRANSPORTATION { background-color: #2ecc71; }
        .category-PARCELS { background-color: #e74c3c; }
        .category-TERRAIN { background-color: #95a5a6; }
        .category-ENVIRONMENTAL { background-color: #27ae60; }
        .category-FACILITIES { background-color: #f39c12; }
        .category-HISTORIC { background-color: #9b59b6; }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #gisTable {
            width: 100%;
        }
        #gisTable td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
<h1>GIS Data Catalog â€“ Austin & Nashville</h1>
<p>Search, sort, and filter through the available GIS datasets. Click "View" to open the dataset source page.</p>
<table id="gisTable" class="display">
    <thead>
        <tr>
            <th>City</th>
            <th>Layer</th>
            <th>Category</th>
            <th>Type</th>
            <th>Preview Image</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script>
Papa.parse("GIS_Layer_Catalog.csv", {
    download: true,
    header: true,
    complete: function(results) {
        var data = results.data;
        var tbody = "";
        data.forEach(function(row) {
            if(row.CITY) { // avoid empty rows
                var thumbnailContent = "";
                if(row.IMAGE && row.IMAGE.trim() !== "") {
                    thumbnailContent = "<img src='" + row.IMAGE + "' alt='" + row.LAYER + " thumbnail' onerror=\"this.parentNode.innerHTML='<div class=\\\"image-placeholder\\\">No Image Available</div>'\">";
                } else {
                    thumbnailContent = "<div class='image-placeholder'>No Image Available</div>";
                }
                
                // Create colored category badge
                var categoryBadge = "<span class='category-badge category-" + row.CATEGORY + "'>" + row.CATEGORY + "</span>";
                
                tbody += "<tr>" +
                    "<td>" + row.CITY + "</td>" +
                    "<td>" + row.LAYER + "</td>" +
                    "<td>" + categoryBadge + "</td>" +
                    "<td>" + row.TYPE + "</td>" +
                    "<td class='thumbnail-cell'>" + thumbnailContent + "</td>" +
                    "<td>" + (row.NOTE || "") + "</td>" +
                    "</tr>";
            }
        });
        document.querySelector("#gisTable tbody").innerHTML = tbody;
        $("#gisTable").DataTable();
    }
});
</script>
</body>
</html>
